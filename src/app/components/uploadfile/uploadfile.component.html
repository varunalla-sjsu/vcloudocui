<mat-card class="uploadCard">
    <mat-toolbar color="white" class="uploadtoolbar">
        <span>Upload Document</span>
        <span class="spacer"></span>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div fxLayout="row">
        <ngx-file-drop dropZoneLabel="Drop files here" dropZoneClassName="fileDropContainer" (onFileDrop)="dropped($event)" 
        (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)" [multiple]="false">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
               <div class="container">
                <div class="emptyline">
<span style="display: none;">Hidden Space</span>
                </div>
                    <p class="dropzone">Drop File here to upload</p>
                    <button type="button" class="browseBtn" mat-raised-button color="primary" (click)="openFileSelector()">Browse Files</button>
               </div>
            </ng-template>
            
        </ngx-file-drop>
    </div>
        <div fxLayout="row" class="upload-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody class="upload-name-style">
                    <tr *ngFor="let item of files; let i=index">
                        <td><strong>{{ item.relativePath }}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-card-content>
</mat-card>
