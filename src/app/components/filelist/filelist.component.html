
<mat-card>
    <h2 class="cardlist">Files List</h2>
    <table mat-table [dataSource]="dataSource">
        
        <!-- Document Name Column -->
         <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef> Document Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  
          </ng-container>
      
          <!-- User Name Column -->
          <ng-container matColumnDef="uploadedBy">
            <th mat-header-cell *matHeaderCellDef> Uploaded By </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadedBy}} </td>
  
          </ng-container>
          <!-- User Name Column -->
          <ng-container matColumnDef="uploadTime">
            <th mat-header-cell *matHeaderCellDef> Uploaded At </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadTime.toLocaleDateString()}} {{element.uploadTime.toLocaleTimeString()}} </td>
  
          </ng-container>
           <!-- Action Column Column -->
           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <mat-icon class="deleteIcon">delete</mat-icon></td>
  
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
         
    </table>   
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page for Files">
</mat-paginator> 
</mat-card>
