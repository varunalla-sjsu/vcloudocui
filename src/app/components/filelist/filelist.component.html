
<mat-card>
    <h2 class="cardlist">Files List</h2>
    <table mat-table [dataSource]="dataSource">
        
        <!-- Document Name Column -->
         <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef> Document Name </th>
            <td mat-cell *matCellDef="let element"> {{element.origFileName}} </td>
  
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  
          </ng-container>
          <!-- User Name Column -->
          <ng-container matColumnDef="uploadedBy">
            <th mat-header-cell *matHeaderCellDef> Uploaded By </th>
            <td mat-cell *matCellDef="let element"> {{element.createdby.firstname + " "+ element.createdby.lastname}} </td>
  
          </ng-container>
          <!-- User Name Column -->
          <ng-container matColumnDef="uploadTime">
            <th mat-header-cell *matHeaderCellDef>Last Uploaded At </th>
            <td mat-cell *matCellDef="let element"> {{element.createdon  | date: 'MM/dd/yyyy h:mm:ss a'}} </td>
  
          </ng-container>
           <!-- Action Column Column -->
           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <mat-icon class="deleteIcon" (click)="deleteFile(element)">delete</mat-icon><mat-icon class="downloadIcon" (click)="downloadUrl(element)">download</mat-icon></td>
  
          </ng-container>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="9999" style="text-align: center;">
              No Documents
            </td>
          </tr>
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
         
    </table>   
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page for Files">
</mat-paginator> 
</mat-card>
