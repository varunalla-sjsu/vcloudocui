<button mat-button colour="primary" [matMenuTriggerFor]="menu">
    
    <span class='mat-button-wrapper'>
        <mat-icon>account_circle</mat-icon> {{ user?.firstname +" "+user?.lastname}}
    </span>
</button>
<div class="logout">
<mat-menu #menu="matMenu" >
    <amplify-sign-out handleAuthStateChange="logoutevent()"></amplify-sign-out>
    <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
</div>
